site_name: StockCharts
site_description: NASDAQ Heiken Ashi & RSI Divergence Screening Toolkit
site_url: https://paulboys.github.io/HeikinAshi/
repo_name: paulboys/HeikinAshi
repo_url: https://github.com/paulboys/HeikinAshi
edit_uri: edit/main/docs/

nav:
  - Home: index.md
  - Overview: overview.md
  - Quick Reference: quick_reference.md
  - Screeners:
      - Heiken Ashi Screener: screener.md
      - RSI Divergence Screener: rsi_divergence.md
  - Parameters: parameters.md
  - Volume Filtering: volume.md
  - Trading Styles: trading_styles.md
  - API Reference:
      - Overview: api/index.md
      - Divergence Detection: api/divergence.md
      - Pivot Detection: api/pivots.md
      - RSI Indicator: api/rsi.md
      - Screener Functions: api/screener.md
      - Data Fetching: api/data.md
  - Contributing: contributing.md
  - Copilot Guide: copilot.md
  - Roadmap: roadmap.md
  - Legacy Mapping: legacy.md
  - Deprecation Notice: DEPRECATION_NOTICE.md
  - Disclaimer: disclaimer.md

theme:
  name: material
  features:
    - navigation.sections
    - navigation.tabs
    - navigation.instant
    - content.code.copy
    - search.highlight
    - search.suggest
  palette:
    - scheme: slate
      primary: indigo
      accent: cyan
    - scheme: default
      primary: indigo
      accent: cyan

markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - codehilite
  - footnotes
  - tables
  - attr_list
  - md_in_html

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google
            show_source: true
            show_root_heading: true
            show_root_full_path: false
            show_symbol_type_heading: true
            show_symbol_type_toc: true
            members_order: source
            heading_level: 2

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/paulboys/HeikinAshi
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/stockcharts/

