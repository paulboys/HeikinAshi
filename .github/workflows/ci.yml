name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f requirements-docs.txt ]; then pip install -r requirements-docs.txt; fi
          pip install pytest pytest-cov mkdocs mkdocs-material mkdocstrings[python]
          pip install -e .

      - name: Install dev tooling (mypy, ruff, pydocstyle)
        run: |
          pip install mypy ruff pydocstyle

      - name: Static analysis (ruff)
        run: |
          ruff check src

      - name: Type checking (mypy)
        run: |
          mypy src/stockcharts

      - name: Docstring style (pydocstyle)
        run: |
          pydocstyle src/stockcharts

      - name: Run tests with coverage
        run: |
          pytest --cov=src --cov-report=term-missing --cov-report=xml --cov-report=html
        continue-on-error: false

      - name: Build docs (strict)
        run: |
          mkdocs build --strict

      - name: Upload coverage artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: |
            .coverage
            coverage.xml
            htmlcov
          if-no-files-found: warn
        
